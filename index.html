<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css" />
    <script src="script.js"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <section id="landing" class="d-flex align-items-center p-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-center p-5">
                    <h1 class="title">NAME OF APP</h1>

                </div>
                <div class="col-sm-6 d-flex align-items-center mx-auto">
                    <!-- Log In -->
                    <form action="newletter.html" class="p-3 m-auto" id="login">
                        <h1 class="d-text text-center"><strong>login</strong></h1>
                        <div class="form-group">
                            <label for="loginEmail" class="l-text my-2">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword" class="l-text my-2">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                        </div>
                        <p class="d-text mt-2">New to *APP*?
                            <span onclick="createAcct()" class="l-text">Create an
                                Account.</span>
                        </p>
                        <div class="d-flex flex-row-reverse">
                            <button type="submit" class="submit">Submit</button>
                        </div>
                    </form>

                    <!-- Sign Up -->
                    <form action="newletter.html" class="p-3 m-auto" id="signup">
                        <h1 class="d-text text-center"><strong>signup</strong></h1>
                        <div class="form-group">
                            <label for="newName" class="l-text my-2">Name</label>
                            <input type="text" class="form-control" id="newName" aria-describedby="emailHelp"
                                placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="newEmail" class="l-text my-2">Email address</label>
                            <input type="email" class="form-control" id="newEmail" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="newPassword" class="l-text my-2">Password</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Enter Password">
                        </div>
                        <p class="d-text mt-2">Have an account? <span onclick="enterAcct()" class="l-text">Login
                                now!</span>
                        </p>
                        <div class="d-flex flex-row-reverse">
                            <button type="submit" class="submit">Submit</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </section>
</body>

</html>
